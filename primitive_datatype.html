<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Primitive Data Type</title>
  </head>
  <body>
    <h1>Primitive Data Type</h1>
    <script type="text/javascript">
      // 1. Number
      var price = 100000;
      console.log("The price is "+price);
      // Checking DataType
      console.log(typeof price);
      // 2. String
      var scientist = "Tesla";
      console.log(`${scientist} is the name of a great scientist`); // input variable using dollar curly bracket
      // Checking DataType
      console.log(typeof scientist);
      // 3. Boolean
      var statement = true;
      console.log("1 == 1 is "+statement);
      // Checking DataType
      console.log(typeof statement);
      //4. NULL
       var existance = null
       console.log("its existance is "+existance);
       console.log(typeof existance); //null is an object in JS
       //5. undefined
       var unknown = undefined;
       console.log("The data is "+unknown);
       console.log(typeof unknown);
       // 6. Symbol
       const symbol1 = Symbol();
       console.log(typeof symbol1);
    </script>
  </body>
</html>
