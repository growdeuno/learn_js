<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Switch</title>
  </head>
  <body>
    <h1>Switch</h1>
    <script type="text/javascript">
      var socmed = "Twitter";

      switch(socmed){
        case "Facebook":
        console.log("It's Facebook");
        break;
        case "Twitter":
        console.log("It's Twitter");
        break;
        case "Instagram":
        console.log("It's Instagram");
        break;
        default:
        console.log("I don't even know them all");
      }
    </script>
  </body>
</html>
