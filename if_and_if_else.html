<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>If and If Else</title>
  </head>
  <body>
    <h1>If and If Else</h1>
    <script type="text/javascript">
      var something = true;

      if(something == true){
        console.log("Let's Grow Up!");
      }

      var arg = false;

      if(arg == true){
        console.log("Just Do It");
      }else{
        console.log("Think Again!");
      }

      var param = undefined;

      if(param = false){
        console.log("Go Ahead!");
      }else if(param = null){
        console.log("Try more!");
      } else {
        console.log("Confusing...");
      }

    </script>
  </body>
</html>
