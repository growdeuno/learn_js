<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conditional</title>
  </head>
  <body>
    <h1>Conditional</h1>
    <script type="text/javascript">
      var total_item = 101;
      var result;

      result = total_item > 100? total_item * 100 : total_item * 99;

      console.log(result);
    </script>
  </body>
</html>
