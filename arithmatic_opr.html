<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arithmatic Operator</title>
  </head>
  <body>
    <h1>Arithmatic Operator</h1>
    <script type="text/javascript">
      var a = -1;
      console.log(-a);
      var b = 1;
      console.log(-b);
      console.log(-(-a));
      console.log(-(-b));
      console.log(-(-(-a)));
      console.log(-(-(-b)));
      var c = a + b;
      console.log(c);
      var d = a - b;
      console.log(d);
      var e = a * b;
      console.log(e);
      var f = a / b;
      console.log(f);
      console.log(a/0);
      console.log(b/0);
      console.log(0/0);
      console.log(10%2); //modulus
      console.log(9%2); //modulus
    </script>
  </body>
</html>
