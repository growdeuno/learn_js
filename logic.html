<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logic</title>
  </head>
  <body>
    <h1>Logic</h1>
    <script type="text/javascript">
      var arg1 = true
      var arg2 = false
      console.log(arg1 && arg2);
      console.log(arg1 || arg2);
      console.log(arg1 != arg2);
      var arg3 = true;
      console.log(arg1 && arg2 || arg3);
      console.log(arg1 || arg2 && arg3);
      console.log(arg1 && arg2 && arg3);
      console.log(arg1 || arg2 || arg3);
    </script>
  </body>
</html>
