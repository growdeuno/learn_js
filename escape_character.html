<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Escape Chara</title>
  </head>
  <body>
    <h1>Escape Character</h1>
    <script type="text/javascript">

      console.log("0");
      console.log("\0"); //karakter Null
      console.log("b");
      console.log("\b"); //backspace
      console.log("t");
      console.log("\t"); //Horizontal Tab
      console.log("n");
      console.log("\n"); //New Line
      console.log("v");
      console.log("\v"); //Vertical Tab
      console.log("f");
      console.log("\f"); //Form feed
      console.log("r");
      console.log("\r"); //Carriage return
      // console.log("""); <--- making error
      console.log("\""); //double quote
      console.log("'");
      console.log("\'"); //single quote
      // console.log("\"); <---- making error
      console.log("\\"); //backslash
      // console.log("xXX");
      // console.log("\xXX"); //two-digits-hexadecimal
      console.log("uXXXX");
      // console.log("\uXXXX"); <---- making error //four-digits-hexadecimal

      var example = "I \am \Learning \Javascript";
      console.log(example);

    </script>
  </body>
</html>
