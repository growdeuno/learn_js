<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comparison</title>
  </head>
  <body>
    <h1>Comparison</h1>
    <script type="text/javascript">
      var foo;

      foo = 3 > 1;
      console.log("3 > 1 is "+foo);
      console.log("\n");

      foo = 3 < 1;
      console.log("3 < 1 is "+foo);
      console.log("\n");

      foo = 3 == 3;
      console.log("3 == 3 is "+foo);
      console.log("\n");

      foo = 3!= 2;
      console.log("3 doesn't equal to 2 is "+foo);
      console.log("\n");

      var boo;

      boo = "name" != "Name";
      console.log(boo);
      console.log("\n");

      var doo;
      doo = true > false;
      console.log(doo);


    </script>
  </body>
</html>
